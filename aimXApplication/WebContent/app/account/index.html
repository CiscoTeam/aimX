<!DOCTYPE html>
<html>
<head>
    <title>Account</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrapCSS" rel="stylesheet">
    <link href="/bootstrapCSSIE10" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="/bootstrapJS"></script>
    <script src="/bootstrapJSIE10"></script>

    <!-- stylesheets (last so they take priority) -->
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="home-style.css" />
</head>
    <body ng-app="aimXApp">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">aimX</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="../home">Floor Plan</a></li>
                        <li><a href="../floorPlan">Floor Plan</a></li>
                        <li><a href="../devices">Devices</a></li>
                        <li><a href="../quickControls">Quick Controls</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="../account">Welcome {{vm.user.firstName}}</a></li>
                        <li><a href="/login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        
        <div class="container page-content">
        <h1>My Account</h1>
            <form method="post">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
                    <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
                </div>
            </form>
        </div>
    </body>
